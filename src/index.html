<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>runSmart</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="header__logo">
            <img src="icons/logo.png" alt="logo" />
          </a>
          <div class="header__official">
            Официальный представитель
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="tel:+380739228974" class="header__phone">
              +38 (073) 922-89-74
            </a>
            <button class="btn">заказать звонок</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="promo">
        <div class="container">
          <h2 class="promo__title">подбор пульсометра</h2>
          <h3 class="promo__subtitle">с учётом Вашего уровня подготовки</h3>
          <div class="promo__wrapper">
            <div class="promo__item">
              <img
                src="icons/promo/promo__icon1.png"
                alt="icon1"
                class="promo__icon"
              />
              <div class="promo__item-text">Время подбора: 10 минут</div>
            </div>
            <div class="promo__item">
              <img
                src="icons/promo/promo__icon2.png"
                alt="icon2"
                class="promo__icon"
              />
              <div class="promo__item-text">Бесплатная доставка</div>
            </div>
            <div class="promo__item">
              <img
                src="icons/promo/promo__icon3.png"
                alt="icon3"
                class="promo__icon"
              />
              <div class="promo__item-text">Ответим на все вопросы</div>
            </div>
          </div>
          <button class="btn">заказать консультяцию</button>
          <a href="#" class="promo__link">или <span>перейти в каталог</span></a>
        </div>
      </section>
    </main>
  </body>
</html>
